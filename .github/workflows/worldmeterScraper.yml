# This is a basic workflow to help you get started with Actions

name: worldmeterScrapeRunner 

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  schedule:
  - cron: "15 9 * * *"

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - name: Access user
      env: 
        USER_EMAIL: "github-action@users.noreply.github.com"
        USER_NAME: "GitHub Action"
      run: |
        git config --global user.email $USER_EMAIL
        git config --global user.name $USER_NAME
      shell: bash
    - name: Clone git
      env:
        GIT_URL: "https://github.com/COVID-19-Israel/Covid-19-data.git"
      run: |
        git clone $GIT_URL
      shell: bash
    - name: Pull master
      run: |
        git pull origin master
        git checkout -b "update/dailyWorldmeterScraping"
      shell: bash
      working-directory: ./Covid-19-data
    - name: install dependencies
      run: |
        pip install requests
        pip install bs4
    # Runs a set of commands using the runners shell
    - name: Run scraper
      run: python worldmeterScraper.py
      working-directory: ./Covid-19-data/src/worldmeterScraper
      # This section updates the master to be with the new scrape file
    - name: Create Pull Request
      run: |
        git add data/other/worldmeterScraper/
        git commit -m "added the daily scrape"
        git push origin update/dailyWorldmeterScraping
      
